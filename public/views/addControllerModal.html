<div class="modal-header">
    <h3 class="modal-title md-headline" id="modal-title">New Controller</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group" >
        <md-input-container class="md-icon-float md-block">
            <label>Code</label>
            <input type="text" name="code" id="code" class="form-control" ng-model="code" required />
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Surname</label>
            <input type="text" name="surname" id="surname" class="form-control" ng-model="surname" required />
        </md-input-container>
        
        <br/><br/>
    </div>
</div>
<div class="modal-footer">
    <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
    <md-button class="md-raised md-primary" ng-click="ok()">Add</md-button>
</div>

<div class="modal-header">
    <h3 class="modal-title md-headline" id="modal-title">New Flight</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" ng-show="errorMessage">
        <strong>{{errorMessageText}}</strong>
    </div>
    <br>
    <div class="form-group" >
        <md-input-container class="md-icon-float md-block">
            <label>Code</label>
            <input type="text" name="code" id="code" class="form-control" ng-model="code" required />
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Carrier</label>
            <input type="text" name="carrier" id="carrier" class="form-control" ng-model="carrier" required />
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Departing Airport</label>
            <input type="text" name="dep_airport" id="dep_airport" class="form-control" ng-model="dep_airport" required />
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Destination Airport</label>
            <input type="text" name="dest_airport" id="dest_airport" class="form-control" ng-model="dest_airport" required />
        </md-input-container>

        
        <label class="md-body-2">Days of Week</label>
        <br>
        <div class="group-days">
            <md-button class="daysbtn" ng-class="{'button-checked': days_of_week.SUN}" ng-click="daySelection('SUN')">
                SUN
            </md-button>
            <md-button class="daysbtn" ng-class="{'button-checked': days_of_week.MON}" ng-click="daySelection('MON')">
                MON
            </md-button>
            <md-button class="daysbtn" ng-class="{'button-checked': days_of_week.TUE}" ng-click="daySelection('TUE')">
                TUE
            </md-button>
            <md-button class="daysbtn" ng-class="{'button-checked': days_of_week.WED}" ng-click="daySelection('WED')">
                WED
            </md-button>
            <md-button class="daysbtn" ng-class="{'button-checked': days_of_week.THU}" ng-click="daySelection('THU')">
                THU
            </md-button>
            <md-button class="daysbtn" ng-class="{'button-checked': days_of_week.FRI}" ng-click="daySelection('FRI')">
                FRI
            </md-button>
            <md-button class="daysbtn" ng-class="{'button-checked': days_of_week.SAT}" ng-click="daySelection('SAT')">
                SAT
            </md-button>
        </div>
        
        <br/><br/>
        <div class="row">
            <div class="col-md-6">
                <md-input-container class="md-icon-float md-block">
                    <label>Departure</label>
                    <input type="time" id="departure" name="departure" ng-model="departure" required />
                </md-input-container>
            </div>
            <div class="col-md-6">
                <md-input-container class="md-icon-float md-block">
                    <label>Arrival</label>
                    <input type="time" id="arrival" name="arrival" ng-model="arrival" required />
                </md-input-container>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
    <md-button class="md-raised md-primary" ng-click="ok()">Add</md-button>
</div>

<div class="alert alert-success" ng-show="showControllerCreated">
    <strong>Controller successfully created!</strong>
</div>

<md-button class="md-fab md-primary md-mini add-flight" aria-label="Add controller" ng-click="openModal()">
    <md-icon md-svg-src="img/ic_add_48px.svg"></md-icon>
    <md-tooltip
            md-direction="bottom">
            Add Controller
    </md-tooltip>
</md-button>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Code </th>
            <th>Name </th>
            <th>Surname </th>
            <th>Status </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in controllers_list" ng-click="">
            <td><span>{{ c.code }}</span></td>
            <td><span>{{ c.name }}</span></td>
            <td><span>{{ c.surname }}</span></td>
            <td><span>{{ c.busy }}</span></td>
        </tr>
    </tbody>
</table>

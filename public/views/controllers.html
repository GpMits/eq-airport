<table class="table table-hover">
    <thead>
        <tr>
            <th>Code </th>
            <th>Name </th>
            <th>Surname </th>
            <th>Status </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in controllers_list" ng-click="">
            <td><span>{{ c.code }}</span></td>
            <td><span>{{ c.name }}</span></td>
            <td><span>{{ c.surname }}</span></td>
            <td><span>{{ c.busy }}</span></td>
        </tr>
    </tbody>
</table>

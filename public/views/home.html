<nav class="navbar">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#flights">Flights</a></li>
        <li><a data-toggle="tab" href="#arrivals">Arrivals</a></li>
        <li><a data-toggle="tab" href="#departures">Departures</a></li>
        <li><a data-toggle="tab" href="#controllers">Controllers</a></li>
    </ul>

    <div class="tab-content">
        <div id="flights" class="tab-pane fade in active">
            <div class="col-md-6 col-md-offset-3 login-div">
                <h2>Login</h2>
                <form name="form" ng-submit="login()" role="form">
                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                        <a href="/#!/register" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </div>
        <div id="arrivals" class="tab-pane fade">
            <h3>Menu 1</h3>
            <p>Some content in menu 1.</p>
        </div>
        <div id="departures" class="tab-pane fade">
            <h3>Menu 2</h3>
            <p>Some content in menu 2.</p>
        </div>
    </div>
</nav>

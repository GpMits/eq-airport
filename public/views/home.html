
<div class="options">
    <div class="input-group flight-search-box">
        <span class="input-group-addon" id="basic-addon1"><span class="lnr lnr-magnifier"></span></span>
        <input type="text" class="form-control" placeholder="Flight Code" aria-describedby="basic-addon1">
    </div>
    <button type="button" class="btn btn-primary add-flight-btn"><span class="lnr lnr-plus-circle"></span> Add Flight</button>
</div>

<h1>Last Flights</h1>
<div class="last-flights-table">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Code </th>
                <th>Carrier </th>
                <th>Departing </th>
                <th>Destination </th>
                <th>Days of Week </th>
                <th>Departure Time </th>
                <th>Arrival Time </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-click="clickRow(p)" ng-repeat-start="p in places | orderBy:sort.active:sort.descending">
                <td><span ng-bind="p.name"></span></td>
                <td><span ng-bind="p.vicinity"></span></td>
                <td><span ng-bind="p.opening_hours.open_now || '-'"></span></td>
                <td><span ng-bind="p.distance + ' km'"></span></td>
                <td><span ng-bind="p.average_rating || '-'"></span></td>
                <td><span ng-bind="p.price_level || '-'"></span></td>
            </tr>
            <tr ng-repeat-end>
            </tr>
        </tbody>
    </table>
</div>

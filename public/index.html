<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="/">

    
    <title>Airport Management</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <!-- custom styles -->

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <!-- AngularJS Material Javascript now available via Google CDN; version 1.1.4 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="https://use.fontawesome.com/f0e5d7bb5e.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/FlightCtrl.js"></script>
    <script src="js/controllers/IndexCtrl.js"></script>
    <script src="js/controllers/ArrivalsCtrl.js"></script>
    <script src="js/controllers/DeparturesCtrl.js"></script>
    <script src="js/controllers/ControllersCtrl.js"></script>
    <script src="js/services/FlightService.js"></script>
    <script src="js/services/ControllerService.js"></script>
    <script src="js/services/ArrivalService.js"></script>
    <script src="js/services/DepartureService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>

</head>

<body ng-app="eq-airport" ng-controller="IndexController">

    <!-- TOOLBAR -->
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2 flex md-truncate>Equidam - Flight tracker</h2>
            </md-button>
        </div>
    </md-toolbar>

    <md-content flex>
        <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always">
            <md-tab md-on-select="goToPage('')">
                <md-tab-label>
                    Flights
                </md-tab-label>
            </md-tab>
            <md-tab md-on-select="goToPage('arrivals')">
                <md-tab-label>
                Arrivals
                </md-tab-label>
            </md-tab>
            <md-tab md-on-select="goToPage('departures')">
                <md-tab-label>
                    Departures
                </md-tab-label>
            </md-tab>
            <md-tab md-on-select="goToPage('controllers')">
                <md-tab-label>
                    Controllers
                </md-tab-label>
            </md-tab>
        </md-tabs>
    </md-content>
    <div class="container">
        <div ng-view></div>
    </div>
</body>

</html>
